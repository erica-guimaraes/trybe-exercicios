<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Campos</title>
    
  <script type="module" crossorigin src="/assets/index-4c574997.js"></script>
  <link rel="stylesheet" href="/assets/index-d10017f5.css">
</head>
<body>
    <main>
        <h1>Validador de Campos</h1>
        <form>
            <input type="text" placeholder="Insira aqui o valor" id="value">

            <select name="campo" id="option">
                <option value="cpf">CPF</option>
                <option value="email">E-mail</option>
                <option value="dataDeNascimento">Data de Nascimento</option>
                <option value="url">URL</option>
                <option value="numeroDeCelular">Número de Celular</option>
            </select>
            
            <button id="button">Validar</button>
        </form>
        <p id="response">Digite o valor, escolha a opção e clique em validar</p>
    </main>
    
</body>
</html>
